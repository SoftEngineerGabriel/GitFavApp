<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/Gitfav.svg" type="image/x-icon">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="js/main.js" type="module"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="gitFav-svg">
        <img src="assets/Gitfav.svg" alt="">
      </div>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="favorite"><i class="ph-thin ph-star"></i> Favoritar</button>
      </div>
    </header> 

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
