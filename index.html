<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="assets/Gitfav.svg" alt="logo GitFav">
            </div>

            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="favorite"><i class="ph ph-star"></i>Favoritar</button>
            </div>
        </header>
        <div class="table table-container">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot class="hide">
                    <tr>
                        <td colspan="4">
                            <div class="center-vertically">
                                <img src="assets/Estrela.png" alt="">
                                <p>Nenhum favorito ainda</p>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
